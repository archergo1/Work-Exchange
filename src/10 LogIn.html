<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/src/tailwind.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button
      type="button"
      data-modal-target="modalLogIn"
      data-modal-toggle="modalLogIn"
      class="mr-2 mb-2 rounded-full bg-myFirstColor px-5 py-3 text-center text-lg font-medium text-white hover:bg-myyFirstColorHover"
    >
      立即登入
    </button>

    <div class="mx-auto w-[640px] flex-col bg-white px-6 py-6" id="modalLogIn">
      <div class="my-2 flex justify-end">
        <button type="button" data-modal-hide="modalLogIn" class="text-lg">
          X
        </button>
      </div>
      <div class="">
        <form action="">
          <div class="mb-6 text-center">
            <label
              for="storePhone"
              class="mb-2 flex text-left text-xl font-medium text-gray-900"
            >
              帳號
            </label>
            <input
              type="text"
              id="account"
              class="w-full justify-center rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 focus:border-myyFirstColorHover"
              placeholder=""
              required
            />
          </div>

          <div class="mb-6 text-center">
            <label
              for="password"
              class="mb-2 flex text-left text-xl font-medium text-gray-900"
            >
              密碼
            </label>
            <input
              type="text"
              id="password"
              class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 focus:border-myyFirstColorHover"
              placeholder=""
              required
            />
          </div>

          <input
            type="submit"
            value="登入"
            class="mr-2 mb-2 w-full rounded-full bg-myFirstColor px-5 py-3 text-center text-lg font-medium text-white hover:bg-myyFirstColorHover"
          />
          <!-- <Button2 text="登入"></Button2> -->
        </form>
      </div>
      <div class="mx-auto text-center">
        <span>沒有帳號？</span>
        <a href="#" class="my-4 text-center text-lg text-myyFirstColorHover">
          立即註冊
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
  </body>
</html>
