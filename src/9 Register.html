<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div class="mx-auto w-[640px] flex-col bg-white px-6 py-6">
      <div class="flex justify-end my-2">
        <a href="" class="text-lg">X</a>
      </div>
      <div class="">
        <form action="">
          <div class="mb-6 text-center">
            <label
              for="storePhone"
              class="mb-2 flex text-xl text-left font-medium text-gray-900"
            >
              帳號
            </label>
            <input
              type="text"
              id="account"
              class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 focus:border-myyFirstColorHover justify-center"
              placeholder=""
              required
            />
          </div>

          <div class="mb-6 text-center">
            <label
              for="password"
              class="mb-2 flex text-xl text-left font-medium text-gray-900"
            >
              密碼
            </label>
            <input
              type="password"
              id="password"
              class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 focus:border-myyFirstColorHover"
              placeholder=""
              required
            />
          </div>
          
          <div class="mb-6 text-center">
            <label
              for="email"
              class="mb-2 flex text-xl text-left font-medium text-gray-900"
            >
              信箱
            </label>
            <input
              type="email"
              id="email"
              class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 focus:border-myyFirstColorHover"
              placeholder=""
              required
            />
          </div>

          <input type="submit" value="註冊" class="mr-2 mb-2 w-full rounded-full bg-myFirstColor px-5 py-3 text-center text-lg font-medium text-white hover:bg-myyFirstColorHover">
        </form>
      </div>
      
      <div class="mx-auto text-center">
        <span>已經有帳號？</span>
        <a href="#" class="my-4 text-center text-lg text-myyFirstColorHover">
          立即登入
        </a>
      </div>
    </div>
  </body>
</html>
